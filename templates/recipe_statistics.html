<!-- recipe_statistics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_style.css') }}">
</head>
<body>
     <div id="webcrumbs">
    <div class="w-[1200px] min-h-[800px] bg-neutral-900 text-neutral-50 rounded-lg shadow-lg p-8">
        <header class="mb-8 flex justify-between items-center">
           <h1 class="font-title text-3xl ">Статистика рецептов</h1>
            <a href="{{ url_for('recipes_page') }}" class="text-primary-500 underline">Назад</a>
        </header>

         <section class="mb-6">
             <h2 class="text-xl font-semibold mb-4">Статистика по рецептам</h2>
            <div class="mb-4">
              <p>Общее количество рецептов: <span class="font-medium">{{ total_recipes }}</span></p>
            </div>
             <div>
                <p>Среднее время готовки: <span class="font-medium">{{ average_cooking_time }} минут</span></p>
            </div>
        </section>
    </div>
    </div>
</body>
</html>
